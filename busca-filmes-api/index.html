<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="title">üé¨ Pesquisar Filmes</h1>
            <p class="subtitle">Encontre informa√ß√µes sobre seus filmes favoritos</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-container">
                <form id="searchForm" class="search-form">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="Digite o nome de um filme..."
                        autocomplete="off"
                    >
                    <button type="submit" class="search-button" id="searchButton">
                        <span class="search-icon">üîç</span>
                    </button>
                </form>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Results Info -->
            <div id="resultsInfo" class="results-info" style="display: none;"></div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Buscando filmes...</p>
            </div>

            <!-- Movies Grid -->
            <div id="moviesGrid" class="movies-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <p>Digite o nome de um filme para come√ßar a buscar</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Dados fornecidos pela OMDb API</p>
            <p class="footer-small">Desenvolvido com HTML, CSS e JavaScript</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
